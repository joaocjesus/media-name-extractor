<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Name Extractor</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-top: 0;
      color: rgb(0, 79, 164);
    }

    label,
    input,
    button {
      margin: 10px 0;
      display: block;
      height: 30px;
      width: min-content;
      color: rgb(54, 71, 113);
    }

    input,
    button {
      border: 1px solid rgb(27, 28, 65);
      border-radius: 12px;
    }

    button {
      background-color: #dbedff;
      box-shadow: 0 2px #669cd2;
    }

    button:hover {
      background-color: #fdffea;
    }

    button:active {
      background-color: rgb(27, 28, 65);
      color: #d1e8fe;
      transform: translateY(2px);
    }

    #input {
      width: 100%;
      padding: 0 10px;
      margin-right: 10px;

      &:hover {
        background-color: beige;
      }
    }

    #inputLabel {
      font-weight: bold;
      margin-right: 10px;
      color: rgb(27, 28, 65);
    }

    #goButton {
      width: 100px;
    }

    #pasteButton,
    #copyButton,
    #runFromClipboardButton {
      width: 220px;
    }

    button:hover {
      font-weight: bold;
    }

    #clipboardButtons {
      margin-top: 10px;
      display: flex;
      flex-wrap: nowrap;
      justify-content: center;
      gap: 30px;
    }

    #container {
      margin: auto auto;
      padding: 25px;
      background-color: #abd5ff;
      border-radius: 12px;
    }

    #outputArea {
      height: 200px;
      border: 1px solid gray;
      border-radius: 12px;
      background-color: #e5f3ff;
      padding: 10px;
      width: calc(100% - 20px);
      margin-top: 10px;
    }

    #inputContainer {
      display: flex;
      height: 50px;
      vertical-align: middle;
      align-items: baseline;
    }

    #status {
      margin-top: 20px;
      height: 100%;
      text-align: center;
      font-size: small;
    }

    #options {
      display: inline-flex;
      white-space: nowrap;
      align-items: center;
      height: 30px;
    }

    #options label {
      align-content: center;
      margin-left: 5px;
      margin-right: 15px;
      font-size: small;
    }
  </style>
</head>

<body>
  <div id="container">
    <h2>Media Name Extractor</h1>
      <div id="inputContainer">
        <label id="inputLabel" for="input">Input:</label>
        <input type="text" id="input" name="input">
        <button id="goButton">Go</button>
      </div>
      <div id="options">
        <input type="checkbox" id="addYear" checked /><label for="addYear">Include year</label>
        <input type="checkbox" id="keepFileExt" /><label for="keepFileExt">Keep file extension</label>
      </div>
      <div id="outputArea"></div>
      <div id="clipboardButtons">
        <button id="pasteButton">Paste from clipboard</button>
        <button id="copyButton">Copy to clipboard</button>
        <button id="runFromClipboardButton">Run from clipboard</button>
      </div>
  </div>
  <div id="status"></div>
  <script src="bundle.js"></script>
</body>

</html>
